<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Book an Appointment</title>
</head>
<body>
    <nav class="p-2 navbar navbar-expand-lg">
        <div class="container-fluid p-2">
          <img src="assets/dental_icon.png"/>
          <a class="navbar-brand" href="index.html#start">BestDental</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#start">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#services_section">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#experts_section">Experts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#about_us">About Us</a>
              </li>
            </ul>
            <a class="ms-auto btn btn-primary" role="button" href="book.html">Book Now</a>
          </div>
        </div>
      </nav>
      <form class="container border w-25 mt-5 p-5" id="booking-form" action="./confirm.html" method="post">

        <h1 class="text-center">Book an Appointment</h1>
        <hr>
        
        <div id="form-0" class="text-center">
          <div class="my-5">
            <p><input name="date" type="date"></p>
            <p><input name="time" type="time"></p>
          </div>
          <div class="row my-5">
            <select name="service" class="form-select col mx-2">
              <option value="service#1" selected>Service#1</option>
              <option value="service#2">Service#2</option>
              <option value="service#3">Service#3</option>
              <option value="service#4">Service#4</option>
            </select>

            <select name="expert" class="form-select col mx-2">
              <option value="expert#1" selected>Expert#1</option>
              <option value="expert#2">Expert#2</option>
              <option value="expert#3">Expert#3</option>
              <option value="expert#4">Expert#4</option>
            </select>
          </div>
        </div>
        
        <div id="form-1">
          <div class="my-4" >
            <p class="h4">Personal Information</p>
            <div class="form-group my-2">
              <label for="firstname">Firstname:</label>
              <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-groupmy02">
              <label for="lastname">Lastname:</label>
              <input type="text" name="lastname" class="form-control" id="lastname" placeholder="lastname">
            </div>
          </div>

          <div class="my-4">
            <p class="h4">Contact Information</p>
            <div class="form-group my-2">
              <label for="firstname">Email:</label>
              <input type="email" name="email" class="form-control" id="firstname" placeholder="johndoe@email.com">
            </div>
            <div class="form-groupmy02">
              <label for="lastname">Phone Number:</label>
              <input type="tel" id="phone" name="phone"  class="form-control"placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button class="btn btn-primary" type="button" id="prevBtn">Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
          </div>
        </div>

      </form>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
